<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Paint & Rim Previewer</title>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="carCanvas"></canvas>
        </div>
        <div class="controls">
            <h2>Car Paint</h2>
            <div class="color-palette">
                <!-- Add color options here -->
                <button class="color-button" data-color="red">Red</button>
                <button class="color-button" data-color="blue">Blue</button>
                <button class="color-button" data-color="green">Green</button>
            </div>
            <h2>Rim Preview</h2>
            <button id="prevRim">Previous Rim</button>
            <button id="nextRim">Next Rim</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
