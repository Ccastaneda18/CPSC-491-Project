        </div>
        <script>
            const p = document.querySelector('p');
          
            function onError() {
              p.textContent = 'Unable to locate you'
            }
            function onSuccess(position) {
              p.textContent = `Latitude: ${position.coords.latitude} °, Longitude: ${position.coords.longitude} °`;
            }
          
            if (!navigator.geolocation) {
              // This browser doesn't support Geolocation, show an error
              onError();
            } else {
              // Get the current position of the user!
              navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }
          </script>
    
          <iframe src="https://my.atlist.com/map/68356ea7-672d-463e-94a7-aa66cc8d4e6b?share=true" 
          allow="geolocation 'self' https://my.atlist.com" 
          width="100%" 
          height="100%" 
          loading="lazy" 
          frameborder="0" 
          scrolling="yes" 
          allowfullscreen>
    </iframe>
